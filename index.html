<html>
<head>
	<title>LiquorInfo</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	
</head>
<body>
  
  <h2>Enter an address to gather relevant info for assessing a liquor license in Brooklyn, NY.</h2>
  
  <form action="#" id="get-address">
 <input type="text" name="addressQuery" value="334 MONTGOMERY STREET">
  <input type="submit">
  </form>


<script>

$('#get-address').submit(function() {
  
  // important info to hang onto
  var address, cartodb_id;
  
  // construct our string to lookup
  var addressQuery = $("input").val();
  var addressBase = "https://pluto.cartodb.com/api/v2/sql?q=SELECT address, cartodb_id FROM bk_mappluto_13v1 where address = ";
  var addressString = addressBase + "'" + addressQuery + "';" ;
  
  //console.log(addressString);
  
  $.getJSON(addressString, function(data) {
    
    if (data.rows.length > 0) {
      address = data.rows[0].address;
      cartodb_id = data.rows[0].cartodb_id;
    } else {
      console.log("Address not found.");
    }


  });
  return false;
});



</script>

</body>
</html>
